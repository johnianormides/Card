<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Ian Ormides | Digital Business Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-area">
            <img src="Image/ian.png" alt="Profile Picture" class="profile-pic">
            <h1 class="name" id="name-area">
                <span id="static-text"></span><span id="typed-text"></span>
            </h1>
            <div class="accent-bar"></div>
        </div>
        <div class="main-area">
            <section class="bio-section">
                <p id="bio-text">I am a passionate IT professional dedicated to delivering innovative solutions and driving digital transformation. With a strong background in software development and project management, I thrive in dynamic environments and love collaborating with creative teams.</p>
                <button id="color-btn">Click Me!</button>
            </section>
            <section class="social-section">
                <h2>Connect with me:</h2>
                <div class="social-links">
                    <a href="https://github.com/johnianormides" class="social-btn" title="GitHub" target="_blank">
                        <img src="Image/github.png" alt="GitHub">
                    </a>
                    <a href="https://www.linkedin.com/in/john-ian-ormides-b9a723308" class="social-btn" title="LinkedIn" target="_blank">
                        <img src="Image/linkedin.png" alt="LinkedIn">
                    </a>
                    <a href="https://trello.com/u/johnianormides1/boards" class="social-btn" title="Trello" target="_blank">
                        <img src="Image/trello.png" alt="Trello">
                    </a>
                    <a href="https://www.facebook.com/Johnianormides" class="social-btn" title="Facebook" target="_blank">
                        <img src="Image/facebook.png" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com/jjohneeann.jpg" class="social-btn" title="Instagram" target="_blank">
                        <img src="Image/instagram.png" alt="Instagram">
                    </a>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
